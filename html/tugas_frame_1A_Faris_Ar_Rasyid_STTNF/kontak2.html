
    <body bgcolor="#d8c8c7">
        <form>
            <table align="center" cellpadding="15" width="40%" border="0">
                <thead>
                    <tr bgcolor="gray">
                        <th colspan="2">Form Kirim</th>
                    </tr>    
                </thead>
                <tbody>
                    <tr>
                        <td width="30%">Nama anda</td>
                        <td>
                            <input type="text" name="nama" value="" placeholder="Masukkan Nama"/>
                        </td>
                    </tr>
                    <tr>
                        <td width="30%">E-mail Anda:</td>
                        <td>
                            <input type="email" name="email" value="" placeholder="Masukkan Email"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">Pesan Anda:</td>
                        <td><textarea name="pesan" cols="50" rows="6"></textarea></td>
                    </tr>       
                </tbody>  
                <tfoot>
                    <tr bgcolor="gray">
                        <th colspan="2">
                            <input type="submit" name="proses" value="Kirim" />&nbsp;
                            <input type="reset" name="unproses" value="Ulang" />
                        </th>
                    </tr>    
                </tfoot>      
            </table>    
        </form>  
    </body>
