<script>
    //buat fungsi return
    function tambah(a, b) {
        let c = a + b;
        return c;
    }
    //buat fungsi arrow
    let jumlah = (a, b) => a + b;
    //gunakan fungsi
    let x = 50;
    let y = 30;
    document.write(`Angka 50 + 30 = ${tambah(x,y)} <br/> `);
    document.write(`Angka 10 + 20 = ${tambah(10,20)} <br /> `);
    document.write(`Angka 50 + 50 = ${jumlah(50,50)} <br /> `);
</script>
